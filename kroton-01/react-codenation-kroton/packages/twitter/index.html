<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" href="imgs/logo.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/content.css" />
    <link rel="stylesheet" href="styles/search.css" />

    <title>Twitter</title>
  </head>

  <body class="container">
    <nav class="col-2">
      <img class="logo" src="imgs/logo.png" />

      <ul>
        <li>
          <a href="" class="d-flex align-items-center">
            <img src="imgs/home.png" />
            <span class="bold">Home</span>
          </a>
        </li>
        <li>
          <a href="" class="d-flex align-items-center">
            <img src="imgs/hashtag.png" />
            <span class="bold">Explore</span>
          </a>
        </li>
        <li>
          <a href="" class="d-flex align-items-center">
            <img src="imgs/notification.png" />
            <span class="bold">Notifications</span>
          </a>
        </li>
        <li>
          <a href="" class="d-flex align-items-center">
            <img src="imgs/email.png" />
            <span class="bold">Messages</span>
          </a>
        </li>
        <li>
          <a href="" class="d-flex align-items-center">
            <img src="imgs/bookmark.png" />
            <span class="bold">Bookmarks</span>
          </a>
        </li>
        <li>
          <a href="" class="d-flex align-items-center">
            <img src="imgs/list.png" />
            <span class="bold">Lists</span>
          </a>
        </li>
        <li>
          <a href="" class="d-flex align-items-center">
            <img src="imgs/more.png" />
            <span class="bold">More</span>
          </a>
        </li>
      </ul>

      <button class="tweet">Tweet</button>
    </nav>

    <main class="col-7">
      <header class="page-header bold"><span>Home</span></header>

      <article class="row no-gutters tweet-form">
        <div class="mr-2"><img src="imgs/boy.png" /></div>
        <form class="flex-fill">
          <span>What's happening?</span>
          <div class="row no-gutters actions">
            <div>
              <img src="imgs/picture.png" class="mr-1" />
              <img src="imgs/gif.png" class="mr-1" />
              <img src="imgs/bar-chart.png" class="mr-1" />
              <img src="imgs/smile.png" class="mr-1" />
            </div>
            <div class="d-flex flex-fill justify-content-end">
              <button class="tweet" class="py-1 px-3" style="width: auto;">
                Tweet
              </button>
            </div>
          </div>
        </form>
      </article>

      <ul id="tweets" class="tweets"></ul>
    </main>

    <aside class="col-3 p-2">
      <form id="search-form">
        <input
          id="search-input"
          class="search"
          type="text"
          placeholder="Search Twitter"
        />
        <input type="submit" class="d-none" />
      </form>
    </aside>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
